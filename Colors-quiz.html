<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors quiz</title>
  <link rel="stylesheet" href="learngramStyle.css/learngram-colors-quiz.css">
</head>
<body>
  <div class="container-quiz">
    <div class="title-quiz">
      Colors quiz
    </div>
  </div>

  <div class="quiz-container">
    <div class="timer">Time Left: <span id="time">30</span></div>
    <div class="question">Question will appear here</div>
    <div class="image"></div>
    <div class="options"></div>
    <div class="result" style="display: none;">Your score: <span id="score">0</span>/5</div>
    <button class="restart-btn" style="display: none;">Restart Quiz</button>
  </div>

  <script src="JS-Script/col-quiz.js"></script>
</body>
</html>
